<script>
// reusable functions
function goPotty(location){
  console.log('going potty', location);
  openTheDoor();
  closeTheDoor();
  sitDown();
  doYourThing();
  flushTheToilet();
  washYourHands();
  // reused functions
  openTheDoor();
  closeTheDoor();
}
function openTheDoor(){
  console.log('Open the door');
}
function closeTheDoor(){
  console.log('Close the door');
}
function doYourThing(){
  console.log('Do your thing');
}
function sitDown(){
  console.log('Sit down');
};
function flushTheToilet(){
  console.log('Flush the toilet');
}
function washYourHands() {
  console.log('Washing Your Hands');
}
goPotty('downstairs');
</script>

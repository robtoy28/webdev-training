<script>
// reusable functions
function goPotty(location, soap){
  openTheDoor(location);
  closeTheDoor();
  sitDown();
  doYourThing();
  flushTheToilet();
  washYourHands(soap);
  // reused functions
  openTheDoor();
  closeTheDoor();
}

function openTheDoor(location){
  console.log('Open the door', location);

}

function closeTheDoor(){
  console.log('Close the door');
}

function doYourThing(){
  console.log('Do your thing');
}

function sitDown(){
  console.log('Sit down');
};

function flushTheToilet(){
  console.log('Flush the toilet');
}

function washYourHands(soap) {
  console.log('Washing Your Hands with', soap);
}

let myLocation = 'downstairs';
const brandOfSoap = 'Dove';

goPotty(myLocation, brandOfSoap);

myLocation = 'outside';

goPotty(myLocation, brandOfSoap);

</script>

<html>
  <h1>Copy Some Text to ClipBoard</h1>
  <input type="text" value="" id="myInputText">

  <button onclick="copyTextToClipboard()">Copy text</button>
</html>


<script>
function copyTextToClipboard() {
  var copyText = document.getElementById("myInputText");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
